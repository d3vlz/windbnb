<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0, user-scalable=no">
  <title>Windbnb</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet">
  <script type="module" src="./src/scripts/main.js"></script>
  <link rel="stylesheet" href="./src/styles/style.css">
</head>
<body class="font-['Montserrat'] bg-white">

  <div class="container mx-auto px-4 py-4 md:px-12 max-w-6xl">

6773 87.805 14.08Z" fill="#EB5757"/>
          <path d="M8.22724 4.5C9.38194 2.5 12.2687 2.5 13.4234 4.5L19.0526 14.25C20.2073 16.25 18.7639 18.75 16.4545 18.75H5.19615C2.88675 18.75 1.44338 16.25 2.59808 14.25L8.22724 4.5Z" fill="#EB5757"/>
        </svg>
      </div>
      <div id="searchBar" class="flex shadow-sm w-full md:w-auto cursor-pointer overflow-hidden rounded-2xl border border-gray-200">
        <div id="locationDisplay" class="px-4 py-4 border-r text-gray-400 flex-grow md:flex-grow-0 text-sm">Add location</div>
        <div id="guestsDisplay" class="px-4 py-4 border-r text-gray-400 flex-grow md:flex-grow-0 text-sm">Add guests</div>
        <div class="p-4 text-red-500 flex items-center justify-center">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="w-4 h-4 fill-current">
            <path d="M23.822 20.88l-6.353-6.354c.93-1.465 1.467-3.2 1.467-5.059.001-5.219-4.247-9.467-9.468-9.467s-9.468 4.248-9.468 9.468c0 5.221 4.247 9.469 9.468 9.469 1.768 0 3.421-.487 4.839-1.333l6.396 6.396c.896.895 2.348.895 3.244 0l.875-.875c.896-.896.896-2.349 0-3.245zm-20.294-11.412c0-3.314 2.691-6.005 6.005-6.005s6.005 2.691 6.005 6.005-2.691 6.005-6.005 6.005-6.005-2.691-6.005-6.005z"/>
          </svg>
        </div>
      </div>
    </header>

    <!-- Loading Indicator -->
    <div id="loader" class="hidden flex justify-center items-center py-8">
      <h1 class="font-bold text-4xl">Loading...</h1>
    </div>

    <!-- Stays Header -->
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-2xl font-bold text-gray-800">Stays in Finland</h1>
      <span class="text-sm text-gray-500" id="staysCount">12+ stays</span>
    </div>

    <!-- Stays Container -->
    <main id="staysContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- Stays info will be inserted here -->
    </main>

    <!-- Not Found Message -->
    <div id="notFound" class="hidden text-center py-8">
      <p class="text-lg mb-4">Sorry, Nothing found</p>
    </div>
  </div>

  <!-- Search Modal Overlay -->
  <div id="searchModal" class="hidden fixed inset-0 z-50">
    <!-- Background Overlay -->
    <div class="absolute inset-0 bg-black bg-opacity-50"></div>
    
    <!-- Modal Content -->
    <div class="relative bg-white w-full md:h-3/5 h-4/5">
      <div class="container mx-auto px-4 py-6 max-w-6xl">
        <div class="flex justify-between items-center mb-4">
          <h3 class="font-bold">Edit your search</h3>
          <button id="closeModal" class="cursor-pointer">
            <svg viewBox="0 0 24 24" class="w-6 h-6">
              <path d="M23.954 21.03l-9.184-9.095 9.092-9.174-2.832-2.807-9.09 9.179-9.176-9.088-2.81 2.81 9.186 9.105-9.095 9.184 2.81 2.81 9.112-9.192 9.18 9.1z"/>
            </svg>
          </button>
        </div>
        
        <!-- Desktop Search Layout -->
        <div class="hidden md:block">
          <div class="flex shadow-md rounded-2xl mb-8">
            <!-- Location Section -->
            <div id="locationSection" class="flex-1 p-4 border-r relative rounded-l-2xl" data-active="false">
              <label class="block text-xs font-bold mb-2">LOCATION</label>
              <input id="searchCity" type="text" placeholder="Add location" class="w-full p-0 border-0 text-sm font-medium focus:outline-none">
            </div>
            
            <!-- Guests Section -->
            <div id="guestsSection" class="flex-1 p-4 border-r relative" data-active="false">
              <label class="block text-xs font-bold mb-2">GUESTS</label>
              <div id="guestCountDisplay" class="text-sm font-medium text-gray-400">Add guests</div>
            </div>
            
            <!-- Search Button -->
            <div class="flex items-center justify-center p-2 bg-white rounded-r-2xl">
              <button id="searchBtn" class="bg-red-500 text-white px-6 py-3 rounded-2xl flex items-center justify-center font-bold">
                <svg viewBox="0 0 24 24" class="w-5 h-5 mr-2 fill-current">
                  <path d="M23.822 20.88l-6.353-6.354c.93-1.465 1.467-3.2 1.467-5.059.001-5.219-4.247-9.467-9.468-9.467s-9.468 4.248-9.468 9.468c0 5.221 4.247 9.469 9.468 9.469 1.768 0 3.421-.487 4.839-1.333l6.396 6.396c.896.895 2.348.895 3.244 0l.875-.875c.896-.896.896-2.349 0-3.245zm-20.294-11.412c0-3.314 2.691-6.005 6.005-6.005s6.005 2.691 6.005 6.005-2.691 6.005-6.005 6.005-6.005-2.691-6.005-6.005z"/>
                </svg>
                search
              </button>
            </div>
          </div>
        </div>

        <!-- Mobile Search Layout -->
        <div class="md:hidden">
          <!-- Location Input -->
          <div id="mobileLocationSection" class="p-4 mb-4 rounded-2xl shadow-sm border border-gray-200" data-active="false">
            <label class="block text-xs font-bold mb-2">LOCATION</label>
            <input id="mobileSearchCity" type="text" placeholder="Add location" class="w-full p-0 border-0 text-sm font-medium focus:outline-none">
          </div>
          
          <!-- Guests Input -->
          <div id="mobileGuestsSection" class="p-4 mb-4 rounded-2xl shadow-sm border border-gray-200" data-active="false">
            <label class="block text-xs font-bold mb-2">GUESTS</label>
            <div id="mobileGuestCountDisplay" class="text-sm font-medium text-gray-400">Add guests</div>
          </div>
        </div>
        
        <div class="flex flex-row md:space-x-8">
          <!-- Location Results -->
          <div id="locationResults" class="mt-2 max-h-72 w-full md:w-1/2 overflow-y-auto">
            <!-- City options will be inserted here -->
          </div>
          
          <!-- Guest Controls (initially hidden) -->
          <div id="guestControls" class="mt-2 w-full md:w-1/2 hidden">
            <div class="mb-8">
              <p class="text-sm font-bold">Adults</p>
              <p class="text-xs text-gray-400">Ages 13 or above</p>
              <div class="flex items-center mt-2">
                <button class="w-8 h-8 flex items-center justify-center border border-gray-400 rounded adult-dec">-</button>
                <span class="mx-4 font-medium adult-count">0</span>
                <button class="w-8 h-8 flex items-center justify-center border border-gray-400 rounded adult-inc">+</button>
              </div>
            </div>
            
            <div>
              <p class="text-sm font-bold">Children</p>
              <p class="text-xs text-gray-400">Ages 2-12</p>
              <div class="flex items-center mt-2">
                <button class="w-8 h-8 flex items-center justify-center border border-gray-400 rounded children-dec">-</button>
                <span class="mx-4 font-medium children-count">0</span>
                <button class="w-8 h-8 flex items-center justify-center border border-gray-400 rounded children-inc">+</button>
              </div>
            </div>
          </div>
        </div>
        
        <!-- Mobile Search Button -->
        <div class="md:hidden py-6 flex justify-center mt-auto">
          <button id="mobileSearchBtn" class="bg-red-500 text-white px-6 py-3 rounded-2xl flex items-center justify-center font-bold w-32">
            <svg viewBox="0 0 24 24" class="w-5 h-5 mr-2 fill-current">
              <path d="M23.822 20.88l-6.353-6.354c.93-1.465 1.467-3.2 1.467-5.059.001-5.219-4.247-9.467-9.468-9.467s-9.468 4.248-9.468 9.468c0 5.221 4.247 9.469 9.468 9.469 1.768 0 3.421-.487 4.839-1.333l6.396 6.396c.896.895 2.348.895 3.244 0l.875-.875c.896-.896.896-2.349 0-3.245zm-20.294-11.412c0-3.314 2.691-6.005 6.005-6.005s6.005 2.691 6.005 6.005-2.691 6.005-6.005 6.005-6.005-2.691-6.005-6.005z"/>
            </svg>
            search
          </button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
